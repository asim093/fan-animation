<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <img src="logo2.jpg" id="fan" class="img-fluid" alt="Fan Image">
        </div>

        <div class="button-div">
            <button class="btn btn-primary" onclick="setFanSpeed(1)">1</button>
            <button class="btn btn-primary" onclick="setFanSpeed(2)">2</button>
            <button class="btn btn-primary" onclick="setFanSpeed(3)">3</button>
            <button class="btn btn-danger" onclick="setFanSpeed(0)">Off</button>
        </div>
    </div>
    <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    
</body>
</html>
